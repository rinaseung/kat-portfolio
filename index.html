<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Kat's Portfolio</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet" />
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      background-color: #F5EBDD;
      font-family: 'Poppins', sans-serif;
      color: black;
    }
    header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 15px 30px 0;
      flex-wrap: wrap;
    }
    .logo {
      height: 70px;
    }
    nav {
      display: flex;
      gap: 20px;
      flex-wrap: wrap;
    }
    nav a {
      text-decoration: none;
      font-weight: bold;
      font-size: 16px;
      color: black;
      transition: opacity 0.3s ease;
    }
    nav a:hover { opacity: 0.7; }

    .main {
      text-align: left;
      padding: 60px 40px;
    }
    .main h1 {
      font-size: 96px;
      font-weight: bold;
      color: #5E5561;
      line-height: 1.1;
    }
    .main p {
      font-size: 20px;
      max-width: 600px;
      margin-top: 20px;
    }

    @media (max-width: 768px) {
      .logo {
        height: 60px;
      }
      nav a {
        font-size: 14px;
      }
      .main h1 {
        font-size: 64px;
        text-align: center;
      }
      .main p {
        font-size: 16px;
        text-align: center;
        margin: 15px auto 0;
      }
      .main {
        padding: 50px 20px;
      }
    }
  </style>
</head>
<body>

  <header>
    <a href="index.html"><img src="images/logo.png" class="logo" alt="Kat Logo"></a>
    <nav>
      <a href="about.html">✿ about me</a>
      <a href="work.html">✿ my work</a>
      <a href="about.html#contact">✿ contact</a>
    </nav>
  </header>

  <div class="main">
  <h1>hi,</h1>
  <h1 style="font-weight: bold;">i’m kat</h1>
  <p>a frontend developer and UI/UX designer who loves soft aesthetics, clean layouts, and bringing ideas to life through thoughtful design.</p>
</div>


</body>
</html>
